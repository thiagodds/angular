<div class="container main-container">

  <div class="row text-center">
    <div *ngFor="let product of productsList" class="col-md-4" style="padding-bottom: 30px;">
      <div class="card h-100">
        <a class="text-decoration-none" [routerLink]="['/produto', product.id]">
          <div style="align-content: center;">
            <img src="/assets/images/{{ product.imagem }}" height="164px" width="253px" alt="" />
          </div>
        </a>
        <div class="card-body">
          <h4 class="card-title"> {{ product.nome }} </h4>
          <p>Price:</p>
          <div><h4>{{ product.valor }} </h4></div>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary">
            <span class="fa fa-shopping-cart"></span> Buy
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
